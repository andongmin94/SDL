<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>로또 추첨 번호</h1>
    <button id="generate-lotto">행운 번호 받기</button>
    <div id="output"></div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
        const btn = document.querySelector('#generate-lotto')
        const outputTag = document.querySelector('#output')
        btn.addEventListener('click', function() {
            const numbers = _.range(1, 46)
            const lottos = _.sampleSize(numbers, 6)
            outputTag.textContent = lottos
        })


        document.writeln(lottos)
    </script>
</body>
</html>
