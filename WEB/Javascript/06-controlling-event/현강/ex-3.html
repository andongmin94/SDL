<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
    <button id="styleChangebtn">클릭</button>
    <input type="text" id="input" />

    <script>
        const inputTag = document.querySelector('#input')
        const outputTag = document.querySelector('#output')
        const styleChangebtn = document.querySelector('#styleChangebtn')

        const badWords = ["멍청이", "바보"]
        inputTag.addEventListener('input', function() {
            // this.value; inputTag.value;
            let data = event.target.value;
            for (const word of badWords) {
                data.replace(word, "**");
            }
            outputTag.textContent = data;
        })
        styleChangebtn.addEventListener('click', ()=>{
            if (outputTag.style.color === "black"){
                outputTag.style.color = "blue"
            } else {
                outputTag.style.color = "black"
            }
        })
    </script>
</body>
</html>
