{% extends "base.html" %}

{% block content %}
<p></p>
<h3><b>키워드 추가</b></h3>
<form action="{% url "trends:keyword" %}" method="GET">
<div>
    키워드:
<input type="text" name="keyword" placeholder="키워드를 입력하세요">
<input type="submit" value="생성하기">
</form>
</div>
<hr>
<h3><b>분석을 원하는 키워드 목록</b></h3>
<ul>
{% for keyword in keywords %}
    <li>{{keyword.pk}}번째 키워드 -{{ keyword }}</li>
    <hr>
{% endfor %}
{% endblock content %}
