<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Display none vs visibility Hidden</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px dashed black;
        }
        .none{
            display: none;
        }
        .hidden{
            visibility: hidden;
        }
    </style>
</head>
<body>
<div class="box">1</div>
<div class="box none">2</div>
<div class="box hidden">3</div>
<div class="box">4</div>
</body>
</html>
