<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .outer-box > :not(.inner-box) {
            width : 400px;
            height: 200px;
            border: 2px solid black;
        }
        .inner-box {
            width: 200px;
            height: 100px;
            border: inherit;
        }
    </style>
</head>
<body>
    <div class="outer-box">
        <div>
            <span>첫 번째</span>
        </div>
        <div class="inner-box">
            <span>두 번째</span>
        </div>
    </div>
</body>
</html>
