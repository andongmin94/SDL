<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Form 활용 실습</h1>

    <form action="">
        <div>
            <label for="username">아이디</label><br>
            <input type="text" id="username" name="username1" placeholder="여기에 아이디를 입력하십시오..." size="30">
        </div>
        <div>
            <label for="realname">이름</label><br>
            <input type="text" id="realname" name="realname1" value="홍길동" disabled>
        </div>
        <div>
            <label for="private">개인정보 수집에 동의합니다.</label><br>
            <input type="checkbox" name="private1" id="private">
        </div>
        <div>
            <label for="final">최종 제출을 확인합니다.</label><br>
            <input type="checkbox" name="final1" id="final">
        </div>
        <input type="submit" value="제출">
    </form>
</body>
</html>
