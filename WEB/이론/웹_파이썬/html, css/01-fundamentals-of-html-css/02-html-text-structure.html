<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1> main heading</h1>
    <h2>sub heading</h2>
    <!-- p 태그 : 텍스트를 문단 단위로 한줄을 모두 사용해서 표현하자   -->
    <p>ths is my page</p>
    <p>this is <em>emphasis</em></p>
    <p>Hi my <strong>name is</strong> air</p>
    <!-- 리스트를 표현할 때에는 ul(unordered list), ol(ordered list) 요소를 나열해서 표현할 수 있다.   -->
    <ul>
    <!-- li(list item) : 해당 아이템을 표현하는 머시기       -->
        <li>파이썬</li>
        <li>알고리즘</li>
        <li>웹</li>
    </ul>
    <!-- 과일을 나열하는 리스트 -->
    <ul>
        <li>피자</li>
        <li>햄벅</li>
        <li>라면</li>
    </ul>
    <ol>
        <li>1반</li>
        <li>2반</li>
        <li>3반</li>
    </ol>
</body>
</html>
